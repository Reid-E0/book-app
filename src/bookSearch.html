<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a68c0a585b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="../imgs/book-app-icon.png" />
    <title>Book Search</title>
  </head>
  <body>
    <div class="bookBox">
      <form id="book-search-form">
        <div class="form-group" id="bookSearchTop">
          <label class="text-light" for="search-title"
            >Search the Library of Congress</label
          >
          <input type="text" id="search-title" class="form-control" />

          <input type="submit" value="Search" class="btn btn-light btn-sm" />
        </div>
      </form>
    </div>
    <div class="bookResults card" id="bookResults">
      <div class="bookBox" id="bookBox"></div>
    </div>

    <script src="api.js"></script>
  </body>
</html>
