<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a68c0a585b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../imgs/book-app-icon.png" />
    <title>Book List</title>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/src/homepage.html">Homepage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/src/bookList.html">Book List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/src/bookSearch.html">Search LOC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/src/aboutMe.html">Meet the Team</a>
      </li>
    </ul>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book text-primary-emphasis"></i>
        To Be <span class="text-primary">Read</span>
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">Call#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="d-grid gap mt-4">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-success btn-lg"
          />
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Call#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
    <script src="api.js"></script>
  </body>
</html>
