<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a68c0a585b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/mobileNav.css" />
    <link rel="icon" type="image/x-icon" href="imgs/book-app-icon.png" />
    <title>Book List</title>
  </head>
  <body>
    <!-- Mobile Nav -->
    <div class="mobileNav">
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa-solid fa-bars fa-lg"></i>
      </a>
      <div id="myLinks">
        <a class="mobileLinks" href="homepage.html">Home</a>
        <a class="mobileLinks" href="bookSearch.html">Search</a>
        <a class="mobileLinks" href="aboutMe.html">About</a>
      </div>
    </div>
    <!-- Desktop Nav -->
    <ul class="nav nav-pills" id="bigNav">
      <li class="nav-item">
        <a class="nav-link" href="/">Homepage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bookList.html">Book List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bookSearch.html">Search LOC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="aboutMe.html">Meet the Team</a>
      </li>
    </ul>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book text-primary-emphasis"></i>
        To Be <span class="text-primary">Read</span>
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="isbn">Call#/ISNB</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <div class="d-grid gap mt-4">
          <input
            type="submit"
            value="Add Book"
            class="btn btn-success btn-lg"
          />
        </div>
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Call#/ISNB</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="js/app.js"></script>
    <script src="js/mobileNav.js"></script>
  </body>
</html>
